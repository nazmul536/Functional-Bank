<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span
                class="font-semibold text-purple-600">Bapp-er-bank</span></h1>
    </header>
    <main>
        <section class="bg-green-100 p-8 mt-8 mx-auto w-3/4">
            <h2 class="text-2xl mb-4">Login form</h2>
            <div>
                <input id="user-email" class="border-4 border-gray-100 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Enter Your Name">
                <input id="user-password" class="border-4 border-gray-100 rounded block w-3/4 mb-4 px-2" type="password"
                    name="" id="" placeholder="password">
                <button id="login-submit" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

    <script src="Js/bank.js"></script>
</body>

</html>
